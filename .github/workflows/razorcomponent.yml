name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths: "RazorComponents/*"

env:
  projectPath: ./RazorComponents/Majunga.Libraries.RazorComponents.csproj
  

jobs:
  build:

    runs-on: Default

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore $projectPath
    - name: Build
      run: dotnet build $projectPath  --no-restore
    - name: Test
      run: dotnet pack $projectPath --runtime browser-wasm
      
    - name: Setup NuGet.exe for use with actions
      # You may pin to the exact commit or the version.
      # uses: NuGet/setup-nuget@b2bc17b761a1d88cab755a776c7922eb26eefbfa
      uses: NuGet/setup-nuget@v1.0.6
      with:
        # NuGet API Key to configure.
        nuget-api-key: ${{ secrets.NUGET }}
        # Source to scope the NuGet API Key to.
        nuget-api-key-source: https://api.nuget.org/v3/index.json
