name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths: "RazorComponents/*"

env:
  projectPath: ./RazorComponents/Majunga.Libraries.RazorComponents.csproj
  

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ${{ env.projectPath }}
      
    - name: Build
      run: dotnet build ${{ env.projectPath }}  --no-restore
      
    - name: Pack
      run: dotnet pack ${{ env.projectPath }} --runtime browser-wasm --output ./bin
      
    - name: Push
      run: dotnet nuget push ./bin/**/*.nupkg -s https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET }}
    
        
